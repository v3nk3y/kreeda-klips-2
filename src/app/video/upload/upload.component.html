<!-- Main Content -->
<section class="container mx-auto mt-8 p-8">
  <h2 class="text-xl font-extrabold mb-6">Upload Klip</h2>
  <div class="rounded relative flex flex-col bg-secondary p-6">

    <app-loading *ngIf="!ffmpegService.isReady; else uploadVideoBlock" loadingText="Upload Arena Loading"></app-loading>

    <!-- Upload Video Block -->
    <ng-template #uploadVideoBlock>
      <ng-container *ngIf="!nextStep; else selectScreenshotAndTitleBlock">
        <!-- Upload Dropbox -->
        <div app-event-blocker
        (dragend)="isDragover = false"
        (dragover)="isDragover = true"
        (dragenter)="isDragover = true"
        (dragleave)="isDragover = false"
        (mouseleave)="isDragover = false"
        (drop)="storeFile($event)"
        [ngClass]="{ 
          'bg-yellow-600 border-yellow-400 border-solid': isDragover
        }"
          class="w-full px-10 py-40 rounded text-center cursor-pointer border border-dashed
            border-gray-400 transition duration-500 hover:text-white
            hover:bg-yellow-600 hover:border-yellow-400 hover:border-solid text-xl">
          <h5 *ngIf="!ffmpegService.isRunning">Drop your Klip here (mp4 only!)</h5>
          <!-- Loading -->
          <app-loading *ngIf="ffmpegService.isRunning" loadingText="Uploading"></app-loading>
        </div>
        <!-- Fallback Input -->
        <div class="flex items-center">
          <label for="fileInput" class="bg-gray-700 hover:bg-yellow-600 py-1 px-3 mt-3 rounded-md cursor-pointer">
            Choose File
          </label>
          <input type="file" id="fileInput" class="hidden" (change)="storeFile($event)">
        </div>
      </ng-container>
  
      <!-- Video Editor -->
      <ng-template #selectScreenshotAndTitleBlock>
        <app-alert *ngIf="showAlert" [color]="alertColor"> 
          <p>{{ alertMsg }}</p>
          <p *ngIf="showPercentage">{{ percentage | percent }}</p>
        </app-alert>
        <!-- Form -->
        <form [formGroup]="uploadForm" (ngSubmit)="uploadFile()">
          <!-- Screenshots -->
          <h2 class="mb-4 text-xl">Select a Thumbnail</h2>
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <div *ngFor="let screenshot of screenshots" 
              class="border-4 cursor-pointer" 
              [ngClass]="{ 
                'border-yellow-400': screenshot === selectedScreenshot,
                'border-transparent': screenshot !== selectedScreenshot
                }"
              (click)="selectedScreenshot = screenshot">
              <!-- Bypass url -->
              <img [src]="screenshot | safeURL">
            </div>
          </div>
  
          <!-- Title -->
          <div class="mt-4">
            <label class="block text-xl mb-4">Title</label>
            <app-input [control]="title" placeholder="Enter Title"></app-input>
          </div>
  
          <div class="mt-4 text-right">
            <button type="submit" [disabled]="inSubmission"
              [ngClass]="{ 'opacity-50': inSubmission, 'hover:bg-yellow-700': !inSubmission}"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-yellow-600 focus:outline-none">
              Publish
            </button>
          </div>
        </form>
      </ng-template>
    </ng-template>

  </div>
</section>
