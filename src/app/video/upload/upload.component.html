<!-- Main Content -->
<section class="container mx-auto my-8 bg-secondary p-6">
  <div class="rounded relative flex flex-col">
    <div class="font-bold mb-6">Upload Video</div>

    <ng-container *ngIf="!ffmpegService.isReady; else uploadVideoBlock">  
      <!-- Loading Spinner....  -->
      <div aria-label="Loading..." role="status" class="flex items-center space-x-2 justify-center">
        <svg class="h-20 w-20 animate-spin stroke-gray-500" viewBox="0 0 256 256">
            <line x1="128" y1="32" x2="128" y2="64" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line>
            <line x1="195.9" y1="60.1" x2="173.3" y2="82.7" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="24"></line>
            <line x1="224" y1="128" x2="192" y2="128" stroke-linecap="round" stroke-linejoin="round" stroke-width="24">
            </line>
            <line x1="195.9" y1="195.9" x2="173.3" y2="173.3" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="24"></line>
            <line x1="128" y1="224" x2="128" y2="192" stroke-linecap="round" stroke-linejoin="round" stroke-width="24">
            </line>
            <line x1="60.1" y1="195.9" x2="82.7" y2="173.3" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="24"></line>
            <line x1="32" y1="128" x2="64" y2="128" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"></line>
            <line x1="60.1" y1="60.1" x2="82.7" y2="82.7" stroke-linecap="round" stroke-linejoin="round" stroke-width="24">
            </line>
        </svg>
        <span class="text-4xl font-medium text-gray-500">Loading...</span>
      </div>
    </ng-container>

    <!-- Upload Video Block -->
    <ng-template #uploadVideoBlock>
      <ng-container *ngIf="!nextStep; else selectScreenshotAndTitleBlock">
        <!-- Upload Dropbox -->
        <div app-event-blocker
        (dragend)="isDragover = false"
        (dragover)="isDragover = true"
        (dragenter)="isDragover = true"
        (dragleave)="isDragover = false"
        (mouseleave)="isDragover = false"
        (drop)="storeFile($event)"
        [ngClass]="{ 
          'bg-indigo-400 border-indigo-400 border-solid': isDragover
        }"
          class="w-full px-10 py-40 rounded text-center cursor-pointer border border-dashed
            border-gray-400 transition duration-500 hover:text-white
            hover:bg-indigo-400 hover:border-indigo-400 hover:border-solid text-xl">
          <h5>Drop your file here (mp4 only!)</h5>
        </div>
        <input type="file" class="mt-4" (change)="storeFile($event)">
      </ng-container>
  
      <!-- Video Editor -->
      <ng-template #selectScreenshotAndTitleBlock>
        <app-alert *ngIf="showAlert" [color]="alertColor"> 
          <p>{{ alertMsg }}</p>
          <p *ngIf="showPercentage">{{ percentage | percent }}</p>
        </app-alert>
        <!-- Form -->
        <form [formGroup]="uploadForm" (ngSubmit)="uploadFile()">
          <!-- Screenshots -->
          <h2 class="mb-4 text-xl">Select a Thumbnail</h2>
          <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <div class="border-8 cursor-pointer border-green-400">
              <img src="assets/img/1.jpg">
            </div>
            <div class="border-8 cursor-pointer border-transparent">
              <img src="assets/img/2.jpg">
            </div>
            <div class="border-8 cursor-pointer border-transparent">
              <img src="assets/img/3.jpg">
            </div>
          </div>
  
          <!-- Title -->
          <div class="mt-4">
            <label class="block text-xl mb-4">Title</label>
            <app-input [control]="title" placeholder="Enter Title"></app-input>
          </div>
  
          <div class="mt-4 text-right">
            <button type="submit" [disabled]="inSubmission"
              [ngClass]="{ 'opacity-50': inSubmission, 'hover:bg-indigo-700': !inSubmission}"
              class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none">
              Publish
            </button>
          </div>
        </form>
      </ng-template>
    </ng-template>

  </div>
</section>
