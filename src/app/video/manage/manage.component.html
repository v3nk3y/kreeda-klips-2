<!-- Top Bar -->
<section class="container mx-auto mt-8 p-8">
    <div class="flex flex-row justify-between">
      <h2 class="text-xl font-extrabold">Manage Klips</h2>
      <div>
        <span class="material-icons text-base">sort</span>
        <select (change)="sort($event)" class="bg-transparent text-gray-200 focus:outline-none hover:text-yellow-400">
          <option value="1" [selected]="videoOrder === '1'">Recent Uploads</option>
          <option value="2" [selected]="videoOrder === '2'">Oldest Uploads</option>
        </select>
      </div>
    </div>
    <!-- User's Video Section -->
    <div>
      <!-- Video List -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
        <div *ngFor="let clip of clips" class="mt-6 rounded-tl-2xl rounded-br-2xl shadow-xl bg-secondary flex flex-col justify-start">
    
          <!-- Image -->
          <a [routerLink]="['/', 'clip', clip.docID]">
            <img class="card-img-top rounded-tl-2xl w-full" [src]="clip?.screenshotURL" crossorigin>
          </a>
    
          <!-- Body -->
          <div class="p-4 text-xl flex justify-between flex-row">
    
            <!-- Link -->
            <a [routerLink]="['/', 'clip', clip.docID]" class="font-bold mb-2">
              {{ clip.title }}
            </a>
    
          </div>
    
          <!-- Actions -->
          <div class="flex text-center text-lg bg-gray-800 mt-auto">
            <a (click)="openModal($event, clip)" href="#" class="flex-1 p-2 border-right border-r-2 border-gray-700 transition hover:text-yellow-600">
              <span class="material-icons text-base">build</span>
            </a>
            <a (click)="deleteClip($event, clip)" href="#" class="flex-1 p-2 border-right border-r-2 border-gray-700 transition hover:text-yellow-600">
              <span class="material-icons text-base">delete</span>
            </a>
            <a (click)="copyToClipboard($event, clip.docID)" href="#" class="flex-1 p-2 rounded-br-2xl transition hover:text-yellow-600">
              <span class="material-icons text-base">content_copy</span>
            </a>
          </div>
    
        </div>
      </div>
    </div>
</section>
  

<app-edit [activeClip]="activeClip" (update)="update($event)"></app-edit>
