<div class="fixed z-50 inset-0 overflow-y-auto" id="modal" [ngClass]="{ hidden: !isModalOpen(modalId)}">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center 
      sm:block sm:p-0">
      <!-- Modal BG Overlay -->
      <div class="fixed inset-0 transition-opacity" (click)="closeModal(modalId)">
        <div class="absolute inset-0 bg-gray-800 opacity-75"></div>
      </div>

      <!-- This element is to trick the browser into centering the modal contents. -->
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>

      <div class="inline-block align-bottom bg-three rounded-lg text-left overflow-hidden
        shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full px-8 pb-8">

        <!-- Add margin if you want to see some of the overlay behind the modal-->
        <div class="py-4 text-left">
          <!--Title-->
          <div class="flex justify-between items-center pb-4">
            <!-- Multi slot content projection : for heading -->
            <ng-content select="[heading]"></ng-content>
            <!-- Modal Close Button -->
            <span class="modal-close cursor-pointer z-50" (click)="closeModal(modalId)">
              &#x2715;
            </span>
          </div>
        </div>

        <ng-content></ng-content>
      </div>
    </div>
  </div>
